# Configuración de MySQL para Ubuntu Server

# Archivo: /etc/mysql/mysql.conf.d/mysqld.cnf (configuración adicional)

[mysqld]
# Configuración de red
bind-address = 0.0.0.0
port = 3306

# Configuración de seguridad
skip-networking = false
sql_mode = "STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO,NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION"

# Configuración de rendimiento para laboratorio
max_connections = 50
query_cache_type = 1
query_cache_size = 32M
innodb_buffer_pool_size = 256M

# Logs
general_log = 1
general_log_file = /var/log/mysql/mysql.log
log_error = /var/log/mysql/error.log
slow_query_log = 1
slow_query_log_file = /var/log/mysql/mysql-slow.log
long_query_time = 2

# Configuración de charset
character-set-server = utf8mb4
collation-server = utf8mb4_unicode_ci

[mysql]
default-character-set = utf8mb4

[client]
default-character-set = utf8mb4

# Scripts SQL para inicialización

# Crear base de datos de ejemplo
CREATE DATABASE IF NOT EXISTS sadlab_db CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;

# Crear usuario para aplicaciones
CREATE USER IF NOT EXISTS 'sadlab_user'@'%' IDENTIFIED BY 'sadlab_pass';
GRANT ALL PRIVILEGES ON sadlab_db.* TO 'sadlab_user'@'%';

# Crear usuario de solo lectura
CREATE USER IF NOT EXISTS 'readonly_user'@'%' IDENTIFIED BY 'readonly_pass';
GRANT SELECT ON sadlab_db.* TO 'readonly_user'@'%';

# Aplicar cambios
FLUSH PRIVILEGES;

# Tabla de ejemplo
USE sadlab_db;

CREATE TABLE IF NOT EXISTS usuarios (
    id INT AUTO_INCREMENT PRIMARY KEY,
    nombre VARCHAR(100) NOT NULL,
    email VARCHAR(150) UNIQUE NOT NULL,
    password_hash VARCHAR(255) NOT NULL,
    fecha_registro TIMESTAMP DEFAULT CURRENT_TIMESTAMP,
    activo BOOLEAN DEFAULT true
);

