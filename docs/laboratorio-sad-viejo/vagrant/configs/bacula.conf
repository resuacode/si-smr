# Configuración de Bacula para Storage Backup

# Archivo: /etc/bacula/bacula-dir.conf (Director)

Director {
  Name = bacula-dir
  DIRport = 9101
  QueryFile = "/etc/bacula/scripts/query.sql"
  WorkingDirectory = "/var/lib/bacula"
  PidDirectory = "/run/bacula"
  Maximum Concurrent Jobs = 20
  Password = "bacula_director_password"
  Messages = Daemon
  DirAddress = 192.168.56.13
}

# Pool de respaldos
Pool {
  Name = Default
  Pool Type = Backup
  Recycle = yes
  AutoPrune = yes
  Volume Retention = 365 days
  Maximum Volume Bytes = 50G
  Maximum Volumes = 100
  Label Format = "Vol-"
}

# Storage para el laboratorio
Storage {
  Name = File1
  Address = 192.168.56.13
  SDPort = 9103
  Password = "bacula_storage_password"
  Device = FileChgr1
  Media Type = File1
  Maximum Concurrent Jobs = 10
}

# Cliente Ubuntu Server
Client {
  Name = ubuntu-server-fd
  Address = 192.168.56.10
  FDPort = 9102
  Catalog = MyCatalog
  Password = "bacula_client_password"
  File Retention = 60 days
  Job Retention = 6 months
  AutoPrune = yes
}

# Cliente Windows Server
Client {
  Name = windows-server-fd
  Address = 192.168.56.11
  FDPort = 9102
  Catalog = MyCatalog
  Password = "bacula_client_password"
  File Retention = 60 days
  Job Retention = 6 months
  AutoPrune = yes
}

# Job de respaldo Ubuntu Server
Job {
  Name = "BackupUbuntuServer"
  Type = Backup
  Level = Incremental
  Client = ubuntu-server-fd
  FileSet = "Full Set"
  Schedule = "WeeklyCycle"
  Storage = File1
  Messages = Standard
  Pool = Default
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/var/lib/bacula/%c.bsr"
}

# Job de respaldo Windows Server
Job {
  Name = "BackupWindowsServer"
  Type = Backup
  Level = Incremental
  Client = windows-server-fd
  FileSet = "Windows Full Set"
  Schedule = "WeeklyCycle"
  Storage = File1
  Messages = Standard
  Pool = Default
  SpoolAttributes = yes
  Priority = 10
  Write Bootstrap = "/var/lib/bacula/%c.bsr"
}

# FileSet para Linux
FileSet {
  Name = "Full Set"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /home
    File = /etc
    File = /var/www
    File = /var/log
  }
  Exclude {
    File = /var/lib/bacula
    File = /proc
    File = /tmp
    File = /.journal
    File = /.fsck
  }
}

# FileSet para Windows
FileSet {
  Name = "Windows Full Set"
  Include {
    Options {
      signature = MD5
      compression = GZIP
      ignore case = yes
    }
    File = "C:/Users"
    File = "C:/ProgramData"
    File = "C:/inetpub"
  }
  Exclude {
    File = "C:/pagefile.sys"
    File = "C:/hiberfil.sys"
    File = "C:/Windows/Temp"
  }
}

# Programa de respaldos
Schedule {
  Name = "WeeklyCycle"
  Run = Full 1st sun at 23:05
  Run = Differential 2nd-5th sun at 23:05
  Run = Incremental mon-sat at 23:05
}

# Catálogo
Catalog {
  Name = MyCatalog
  dbname = "bacula"
  dbuser = "bacula"
  dbpassword = "bacula_db_password"
}

# Mensajes
Messages {
  Name = Standard
  mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: %t %e of %c %l\" %r"
  operatorcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula: Intervention needed for %j\" %r"
  mail = root = all, !skipped
  operator = root = mount
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
  catalog = all
}

Messages {
  Name = Daemon
  mailcommand = "/usr/sbin/bsmtp -h localhost -f \"\(Bacula\) \<%r\>\" -s \"Bacula daemon message\" %r"
  mail = root = all, !skipped
  console = all, !skipped, !saved
  append = "/var/log/bacula/bacula.log" = all, !skipped
}